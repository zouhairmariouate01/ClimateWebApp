<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Custom Weather Application</title>
</head>
<body>
    
    <div class="container">
        <div class="current-info">

            <div class="current-date">
                <div class="time" id="time">
                    2:00 <span id="am-pm">PM</span>
                </div>
                <div class="date" id="date">
                    Wednesday, 1 July
                </div>

                <div class="others" id="current-weather-items">
                    <!-- Other current weather items here -->
                </div>
            </div>

            <div class="place-container">
                <div class="time-zone" id="time-zone">Europe/Paris</div>
                <div id="country" class="country">FR</div>
            </div>
        </div>

        
    </div>

    <div class="future-forecast">
        <div class="today" id="current-temp">
            <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="weather icon" class="w-icon">
            <div class="other">
                <div class="day">Wednesday</div>
                <div class="temp">Night - 18.2&#176; C</div>
                <div class="temp">Day - 26.5&#176; C</div>
            </div>
        </div>

        <div class="weather-forecast" id="weather-forecast">
            <div class="weather-forecast-item">
                <div class="day">Thursday</div>
                <img src="http://openweathermap.org/img/wn/02d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Night - 19.0&#176; C</div>
                <div class="temp">Day - 27.5&#176; C</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Friday</div>
                <img src="http://openweathermap.org/img/wn/03d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Night - 20.5&#176; C</div>
                <div class="temp">Day - 28.0&#176; C</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Saturday</div>
                <img src="http://openweathermap.org/img/wn/04d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Night - 21.0&#176; C</div>
                <div class="temp">Day - 29.0&#176; C</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Sunday</div>
                <img src="http://openweathermap.org/img/wn/09d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Night - 20.0&#176; C</div>
                <div class="temp">Day - 30.0&#176; C</div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script src="script.js"></script>
</body>
</html>
